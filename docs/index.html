<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hua - AI painting with Stable Diffusion - www.PaintHua.com</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#005678">
    <meta name="msapplication-TileColor" content="#005678">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/normalize.css">
    <style>
        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url("font/open_sans.woff2") format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        @font-face {
            font-family: 'JetBrains Mono';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url("font/jetbrains_mono.woff2") format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            line-height: 1.3;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
        }

        *:focus {
            outline: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #282828;
        }

        html {
            font-size: 16px;
        }

        @media (max-width: 1920px) {
            html {
                font-size: 15px;
            }
        }

        @media (max-width: 1500px) {
            html {
                font-size: 14px;
            }
        }

        @media (max-width: 1350px) {
            html {
                font-size: 13px;
            }
        }

        @media (max-width: 900px) {
            html {
                font-size: 12.5px;
            }
        }

        @media (max-width: 500px) {
            html {
                font-size: 12px;
            }
        }

        /****************************************************************************************/

        a,
        a:visited,
        a:active {
            color: inherit;
        }

        a:hover {
            color: #0c0 !important;
        }

        button,
        select {
            cursor: pointer;
            border: 1px solid #bbb;
        }

        ul {
            margin-block-start: 0.3em;
            margin-block-end: 0.3em;
            padding-inline-start: 1.3em;
        }

        ol {
            margin-block-start: 0.3em;
            margin-block-end: 0.3em;
            padding-inline-start: 1em;
        }

        textarea {
            color: #ddd;
            background-color: #282828;
        }

        textarea:focus,
        input:focus {
            outline: 0;
        }

        .unselectable {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .hide {
            display: none !important;
        }

        .icon {
            height: 1em;
            position: relative;
            top: 0.15em;
        }

        select {
            background: #282828;
            color: #ddd;
            border: 1px solid #000;
        }

        #prompt_wrap select {
            border: 0px;
            padding: 1em 0;
            margin: 0;
        }

        /****************************************************************************************/

        #sketch {
            height: 100%;
            width: 100%;
            display: block;
            position: absolute;
            cursor: crosshair;
            overflow: hidden;
        }

        #sketch canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .drawBox {
            display: block;
            cursor: crosshair;
            padding: 0.3em;
            outline: none !important;
            border: 0px;
            position: absolute;
            overflow: hidden;
            resize: none;
            font-weight: bold;
            color: #eee;
            text-shadow:
                -1px -1px 0 #000,
                0 -1px 0 #000,
                1px -1px 0 #000,
                1px 0 0 #000,
                1px 1px 0 #000,
                0 1px 0 #000,
                -1px 1px 0 #000,
                -1px 0 0 #000;
            background-image: none;
            background-repeat: no-repeat;
            background-size: 1px 1px, calc(100% - 2px) 2px, 1px 1px, 2px calc(100% - 2px);
            background-position: top left, top center, top right, center right, bottom right, bottom center, bottom left, center left;
        }

        .border_dance {
            background-image: linear-gradient(90deg, #e0e0e0 50%, transparent 0),
                linear-gradient(90deg, #e0e0e0 50%, transparent 0),
                linear-gradient(0deg, #e0e0e0 50%, transparent 0),
                linear-gradient(0deg, #e0e0e0 50%, transparent 0) !important;
            background-repeat: repeat-x, repeat-x, repeat-y, repeat-y;
            background-size: 8px 2px, 8px 2px, 2px 8px, 2px 8px;
            background-position: left top, right bottom, left bottom, right top;
            animation: border-dance 0.4s infinite linear;
        }

        @keyframes border-dance {
            0% {
                background-position: left top, right bottom, left bottom, right top;
            }

            100% {
                background-position: left 8px top, right 8px bottom, left bottom 8px, right top 8px;
            }
        }

        .decision_box button:hover {
            background: #ccc;
        }

        .decision_box button[data-id="box_confirm"]:hover {
            background: #99e550;
        }

        .decision_box button[data-id="box_retry"]:hover {
            background: #5fcde4;
        }

        .decision_box button[data-id="box_remove"]:hover {
            background: #d95763;
        }

        .decision_box button[data-id="box_cancel"]:hover {
            background: #d95763;
        }

        /****************************************************************************************/

        #tools {
            float: left;
            z-index: 99;
            position: fixed;
        }

        #tools button {
            width: 2.3em;
            height: 2.3em;
            padding-top: 0.2em;
            color: #aaa;
            background: #2f2f2f;
            border: 0px;
            border-top: 1px solid #202020;
            display: block;
            font-size: 130%;
            line-height: 0.8;
        }

        #tools button span {
            font-size: 60%;
            font-weight: bold;
            line-height: 0.9;
            position: relative;
        }

        #tools button:hover {
            background: #444 !important;
        }

        #tools button.active {
            background: #000;
        }

        #tools button.active:hover {
            background: #1f1f1f !important;
        }

        #help {
            background: #282828;
            color: #ddd;
            width: 50em;
            display: block;
            border: 1px solid #bbb;
            padding: 0.5em;
            line-height: 1.5;
        }

        #prompt,
        #config {
            width: 50em;
            height: 20em;
            font-family: 'JetBrains Mono', monospace;
            display: block;
            line-height: 1.5;
            padding: 0.5em;
            border: 1px solid #000;
        }

        #error {
            z-index: 999;
            position: fixed;
            display: block;
            text-align: center;
            padding: 0.5em;
            top: 1em;
            left: 50%;
            transform: translate(-50%, 0);
            border: 1px solid #555;
            background-color: #282828;
            color: #ddd;
        }

        #top_right {
            z-index: 999;
            position: fixed;
            display: block;
            padding: 0.5em;
            top: 0em;
            right: 0;
            border: 1px solid #555;
            background-color: #282828;
            color: #ddd;
        }

        #palette {
            width: 10em;
            line-height: 0;
        }

        #palette span {
            width: 2.5em;
            height: 2.5em;
            display: inline-block;
            cursor: pointer;
        }

        #palette span:hover {
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <div id="error" class="hide">
        <span id="error_msg"></span>
        <button type="button" style="width: 2em; float:right; margin-left: 0.5em;" data-id="error_close">‚ùå</button>
    </div>
    <div id="top_right" class="hide">
    </div>
    <div id="tools">
        <div style="float: left; border:1px solid #202020">
            <button type="button" data-id="prompt_show">üìú<br><span>Prompt</span></button>
            <button type="button" data-id="mask_draw">üåó<span>Mask</span></button>
            <button type="button" data-id="mask_show"><span style="top: -0.4em;">show mask</span></button>
            <button type="button" data-id="rect_draw" class="hide">‚ñß<br><span>Rect</span></button>
            <button type="button" data-id="brush_draw">üñåÔ∏è<br><span>Brush</span></button>
            <button type="button" data-id="palette_show">üé®<br><span>Palette</span></button>
            <button type="button" data-id="i2i_mode"><span style="top: -0.4em;">i2i mode</span></button>
            <button type="button" data-id="img_redo">‚û°Ô∏è<br><span>Ctrl+Y</span></button>
            <button type="button" data-id="img_undo">‚¨ÖÔ∏è<br><span>Ctrl+Z</span></button>
            <button type="button" data-id="img_copy">‚úÇÔ∏è<br><span>Ctrl+C</span></button>
            <button type="button" data-id="img_paste">üìã<br><span>Ctrl+V</span></button>
            <button type="button" data-id="img_load">üìÅ<br><span>Ctrl+O</span></button>
            <button type="button" data-id="img_save">üíæ<br><span>Ctrl+S</span></button>
            <button type="button" data-id="grid_mode"><span style="top: -0.4em;">grid mode</span></button>
            <button type="button" data-id="config_show">‚öôÔ∏è<br><span>Config</span></button>
            <button type="button" data-id="help_show">‚ùì<br><span>Help</span></button>
        </div>
        <div style="z-index: 99; position: absolute; margin-left: 3.2em">
            <div id="help" class="hide"> </div>
            <div id="prompt_wrap" class="hide">
                <textarea id="prompt"></textarea>
                <select id="prompt_model">
                    <option>Loading Model...</option>
                </select><select id="prompt_sampler">
                    <option>Loading Sampler...</option>
                </select><select id="prompt_fill">
                    <option>fill (0)</option>
                    <option>original (1)</option>
                    <option>latNoise (2)</option>
                    <option>latNothing (3)</option>
                </select>
            </div>
            <div id="palette" class="hide"></div>
            <div id="config_wrap" class="hide">
                <textarea id="config"></textarea>
            </div>
        </div>
    </div>
    <div id="sketch">
        <a id="save_canvas" class="hide"></a>
        <input type="file" id="imageLoader" class="hide" onclick="this.value=null;" />
    </div>
    <script src="index.js"> </script>
</body>

</html>
